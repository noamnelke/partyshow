<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->

    <style>
        * {
            box-sizing: border-box; /* Ensures padding and borders are included in element's total width and height */
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            padding: 10px; /* Prevents content from touching screen edges */
            overflow: hidden; /* Prevents scrolling */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 400px; /* Limits the maximum width on larger screens */
        }

        /* Removed Media Query to keep buttons side by side on all screen sizes */

        .upload-button, .camera-button {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1; /* Ensures buttons take equal space */
            height: 50px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            overflow: hidden; /* Ensures content doesn't overflow */
        }

        .upload-button {
            background-color: #4CAF50;
        }

        .camera-button {
            background-color: #2196F3;
        }

        .upload-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .camera-button:hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
        }

        .button-container input {
            display: none; /* Hides the actual file input elements */
        }

        .button-container svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            fill: currentColor; /* Inherits the text color */
        }

        /* Responsive Adjustments for Very Small Screens */
        @media (max-width: 300px) {
            .button-container {
                flex-direction: row;
                gap: 10px;
            }

            .upload-button, .camera-button {
                font-size: 14px;
                height: 45px;
                padding: 0 5px;
            }

            .button-container svg {
                width: 18px;
                height: 18px;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload Your Photo</h1>
    <div class="button-container">
        <!-- Upload Image Button -->
        <label for="upload-input" class="upload-button">
            <!-- Photo Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M19,13a1,1,0,0,0-1,1v.38L16.52,12.9a2.79,2.79,0,0,0-3.93,0l-.7.7L9.41,11.12a2.85,2.85,0,0,0-3.93,0L4,12.6V7A1,1,0,0,1,5,6h7a1,1,0,0,0,0-2H5A3,3,0,0,0,2,7V19a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V14A1,1,0,0,0,19,13ZM5,20a1,1,0,0,1-1-1V15.43l2.9-2.9a.79.79,0,0,1,1.09,0l3.17,3.17,0,0L15.46,20Zm13-1a.89.89,0,0,1-.18.53L13.31,15l.7-.7a.77.77,0,0,1,1.1,0L18,17.21ZM22.71,4.29l-3-3a1,1,0,0,0-.33-.21,1,1,0,0,0-.76,0,1,1,0,0,0-.33.21l-3,3a1,1,0,0,0,1.42,1.42L18,4.41V10a1,1,0,0,0,2,0V4.41l1.29,1.3a1,1,0,0,0,1.42,0A1,1,0,0,0,22.71,4.29Z"/>
            </svg>
            Upload Image
        </label>

        <!-- Take Photo Button -->
        <label for="camera-input" class="camera-button">
            <!-- Camera Icon -->

.9071 8.49435 20.6309 8.08857C20.3625 7.6941 20.0169 7.35452 19.6134 7.08978C19.0746 6.73636 18.3523 6.57069 17.0037 6.51078C15.979 6.50186 15.1274 5.74659 14.9318 4.78607C14.8109 4.19299 14.2748 3.75 13.6337 3.75H10.3663ZM12 10.75C10.7574 10.75 9.75 11.7574 9.75 13C9.75 14.2426 10.7574 15.25 12 15.25C13.2426 15.25 14.25 14.2426 14.25 13C14.25 11.7574 13.2426 10.75 12 10.75ZM8.25 13C8.25 10.9289 9.92893 9.25 12 9.25C14.0711 9.25 15.75 10.9289 15.75 13C15.75 15.0711 14.0711 16.75 12 16.75C9.92893 16.75 8.25 15.0711 8.25 13ZM17.25 10C17.25 9.58579 17.5858 9.25 18 9.25H19C19.4142 9.25 19.75 9.58579 19.75 10C19.75 10.4142 19.4142 10.75 19 10.75H18C17.5858 10.75 17.25 10.4142 17.25 10Z" fill="currentColor"/>
            </svg>
            Take Photo
        </label>

        <!-- Hidden Form for Uploading -->
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="upload-input" name="photo" accept="image/*">
            <input type="file" id="camera-input" name="photo" accept="image/*" capture="environment">
        </form>
    </div>

    <script>
        // Function to submit the form when a file is selected
        function handleInputChange(event) {
            const form = document.getElementById('upload-form');
            form.submit();
        }

        // Attach event listeners to both file inputs
        document.getElementById('upload-input').addEventListener('change', handleInputChange);
        document.getElementById('camera-input').addEventListener('change', handleInputChange);
    </script>
</body>
</html>
